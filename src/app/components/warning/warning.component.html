<div class="container">
    <h1>Are you sure you want to delete this card?</h1>
    <div class="actions">
        <button mat-flat-button color = "warn" class="yes"
        (click) = "delete()">Yes</button>
        <button mat-flat-button class="no"
        (click) = "close()">No</button>
    </div>
</div>
